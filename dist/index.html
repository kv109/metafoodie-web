<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Metafoodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon.ico">
    <link href="css/main.css" rel="stylesheet">
    <script src="main.js"></script>

</head>

<body>

    <!-- TOP NAV -->

    <div class="grid-main">

        <div class="background-top"></div>

        <header>
            <a href="/"><img class="desktop" src="img/logo.png" alt="metaFoodie - porównaj oceny restauracji"
                    class="logo">
                <img class="mobile" src="img/logo.png" alt="metaFoodie - porównaj oceny restauracji" class="logo">
            </a>
            <!-- <img class="mobile" src="img/google_icon.png" alt="metaFoodie - porównaj oceny restauracji" class="logo"> -->

            <p class="tagline">Porównaj oceny restauracji i firm</p>
            <p class="tagline-sub">w Google, Facebook, Zomato, Yelp i Foursquare!</p>
        </header>

        <!-- AUTOCOMPLETE -->

        <nav>

            <div class="alert hidden" role="alert">Please select a food place, like a restaurant or a bar</div>

            <input id="pac-input" class="controls" type="text" placeholder="Wpisz nazwę lub lokalizację obiektu">
            <div class="nav-arrow-container">
                <div>
                    <img class="nav-arrow-image" src="./img/arrow.gif" alt="kliknij tutaj">
                </div>
                <p class="nav-arrow-info arrow-font">lub wybierz <br> restaurację z mapy!</p>

            </div>

        </nav>

        <!-- MAP -->

        <section id="map" class="map ">
            <div class="">
                <div>mapa</div>
            </div>
        </section>

        <div class="background-bottom"></div>


        <main>

            <!-- RESULTS -->

            <section class="grid-results">

                <div class="results-name">Tu pojawią się wyniki...
                    <!-- <div class="results-share"></div> -->
                </div>
                <div class="results-address"></div>
                <div class="results-arrow hidden">
                    <div>
                        <img class="results-arrow-image" src="./img/arrow.gif" alt="kliknij tutaj">
                    </div>
                    <p class="results-arrow-info arrow-font">kliknij, aby zobaczyć restaurację <br> na stronie
                        oryginalnego serwisu</p>

                </div>
                <div class="results-average"></div>

                <div class="results-providers-wrapper">
                    <div class="results-provider results-provider-google"></div>
                    <div class="results-provider results-provider-facebook"></div>
                    <div class="results-provider results-provider-zomato"></div>
                    <div class="results-provider results-provider-yelp"></div>
                    <div class="results-provider results-provider-foursquare"></div>
                </div>


            </section>

        </main>

        <footer class="footer">
            &copy; kv109 & thiefunny
        </footer>
    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqzqIIM0QdZKg4Gpc35WBWLtlojlY0Doo&map_ids=33280f2f68566682&libraries=places&callback=App.initAutocomplete&language=pl"
        async defer></script>

</body>

</html>
