<!DOCTYPE html>
<html>

<head>
    <title>Metafoodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon.ico">
    <script src="main.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <!-- TOP NAV -->

    <div class="grid-main">

        <div class="background-top"></div>

        <header>
            <a href="/"><img src="img/logo.png" alt="metaFoodie - porównaj oceny restauracji" class="logo"></a>
            <p class="tagline">Porównaj oceny restauracji</p>
        </header>

        <nav>

            <!-- SEARCHBOX -->

            <div class="alert hidden" role="alert">
                Please select a food place, like a restaurant or a bar
            </div>

            <input id="pac-input" class="controls" type="text" placeholder="Wpisz nazwę lub lokalizację obiektu">

            <!-- <div class=""> -->
            <!-- <button id="clear-button" class="">Clear</button> -->
            <!-- </div> -->

        </nav>

        <!-- MAP -->

        <section id="map" class="map">
            <div class="">
                <div>mapa</div>
            </div>
        </section>

        <div class="background-bottom"></div>


        <main>

            <!-- RESULTS -->

            <section class="grid-results">
               
                <div class="results-name">TITLE</div>
                <div class="results-address">address</div>
                <div class="results-share">sharelink</div>
                <div class="results-arrow"><img src="./img/arrow.gif" alt="kliknij tutaj" class="">kliknij po więcej szczegółów
                    
                </div>
                <div class="results-average">SCORE</div>

                <div class="results-provider results-provider-google">
                    <p class="provider-name">google</p>
                    <p class="provider-rating">5</p>
                    <p class="provider-rating-count">100</p>
                </div>
                <div class="results-provider-facebook">
                    <p class="provider-name">facebook</p>
                    <p class="provider-rating">5</p>
                    <p class="provider-rating-count">100</p>
                </div>
                <div class="results-provider-zomato">
                    <p class="provider-name">zomato</p>
                    <p class="provider-rating">5</p>
                    <p class="provider-rating-count">100</p>
                </div>
                <div class="results-provider-yelp">
                    <p class="provider-name">yelp</p>
                    <p class="provider-rating">5</p>
                    <p class="provider-rating-count">100</p>
                </div>
                <div class="results-provider-foursquare">
                    <p class="provider-name">foursquare</p>
                    <p class="provider-rating">5</p>
                    <p class="provider-rating-count">100</p>
                </div>
            
            </section>

        </main>

        <footer class="footer">
            footer
        </footer>
    </div>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqzqIIM0QdZKg4Gpc35WBWLtlojlY0Doo&map_ids=33280f2f68566682&libraries=places&callback=App.initAutocomplete&language=pl"
        async defer></script>

</body>

</html>
