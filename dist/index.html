<!DOCTYPE html>
<html>

<head>
    <title>Metafoodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon.ico">
    <script src="main.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <!-- TOP NAV -->

    <div class="wrapper-main">

        <div class="background-top"></div>

        <header>
            <a href="/"><img src="img/logo.png" alt="metaFoodie - porównaj oceny restauracji" class="logo"></a>
            <p class="tagline">Porównaj oceny restauracji</p>
        </header>

        <nav>

            <!-- SEARCHBOX -->

            <!-- <section class="searchbox"> -->
                <div class="alert hidden" role="alert">
                    Please select a food place, like a restaurant or a bar
                </div>

                <!-- <div class=""> -->
                    <input id="pac-input" class="controls" type="text" placeholder="Find a restaurant">
                <!-- </div> -->

                <!-- <div class=""> -->
                    <button id="clear-button" class="">Clear</button>
                <!-- </div> -->

            <!-- </section> -->
        </nav>

        <!-- MAP -->

        <section id="map" class="map">
            <div class="">
                <div>mapa</div>
            </div>
        </section>

        <div class="background-bottom"></div>


        <main>

            <!-- NAZWA RESTAURACJI i Share link -->

            <section class="">
                <div class="restaurant-title"></div>
                <div class="results-share"></div>
            </section>

            <!-- AVERAGE SCORE -->

            <section class="">
                <div class="">
                    <p class="rating-summary">
                    </p>
                </div>
            </section>

            <!-- RESULTS -->

            <section class="">
                <div class="">
                    <table id="results" class="table">

                        <!-- HEADER -->
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Rating</th>
                                <th>Name</th>
                            </tr>
                        </thead>

                        <!-- PROVIDERS & RESULTS -->
                        <tbody>
                            <tr id="google_results">
                                <td><img class="icon" src="img/google_icon.png" /> <span
                                        class="google_name">google</span>
                                </td>
                                <td class="rating"></td>
                                <td class="name"></td>
                            </tr>
                            <tr id="facebook_results">
                                <td><img class="icon" src="img/facebook_icon.png" /> <span
                                        class="facebook_name">facebook</span>
                                </td>
                                <td class="rating"></td>
                                <td class="name"></td>
                            </tr>
                            <tr id="yelp_results">
                                <td><img class="icon" src="img/yelp_icon.png" /> <span class="yelp_name">yelp</span>
                                </td>
                                <td class="rating"></td>
                                <td class="name"></td>
                            </tr>
                            <tr id="zomato_results">
                                <td><img class="icon" src="img/zomato_icon.png" /> <span
                                        class="zomato_name">zomato</span>
                                </td>
                                <td class="rating"></td>
                                <td class="name"></td>
                            </tr>
                            <tr id="foursquare_results">
                                <td><img class="icon" src="img/foursquare_icon.png" /> <span
                                        class="foursquare_name">foursquare</span></td>
                                <td class="rating"></td>
                                <td class="name"></td>
                            </tr>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer">
            footer
        </footer>
    </div>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqzqIIM0QdZKg4Gpc35WBWLtlojlY0Doo&map_ids=33280f2f68566682&libraries=places&callback=App.initAutocomplete&language=pl"
        async defer></script>

</body>

</html>
