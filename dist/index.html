<!DOCTYPE html>
<html>
<head>
    <title>Metafoodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MetaFOODIE</a>
<!--    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"-->
<!--            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--        <span class="navbar-toggler-icon"></span>-->
<!--    </button>-->

    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            </li>
        </ul>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="alert alert-info d-none" role="alert">
        Please select a food place, like a restaurant or a bar
    </div>

    <div class="row">
        <div class="col-9 col-lg-6 offset-lg-2">
            <input id="pac-input" class="controls" type="text" placeholder="Find a restaurant">
        </div>
        <div class="col-3 col-lg-2">
            <button id="clear-button" class="w-100">Clear</button>
        </div>
    </div>
    <div class="mt-3"></div>
    <div class="row">
        <div class="col-12 col-lg-8 m-auto">
            <div id="map"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8 m-auto">
            <p class="rating-summary m-auto text-center">
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8 m-auto">
            <table id="results" class="table">
                <thead>
                <tr>
                    <th>Provider</th>
                    <th>Rating</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr id="google_results">
                    <td><img class="icon mr-2" src="img/google_icon.png"/><span class="d-none d-md-block">google</span></td>
                    <td class="rating"></td>
                    <td class="name"></td>
                </tr>
                <tr id="facebook_results">
                    <td><img class="icon mr-2" src="img/facebook_icon.png"/><span class="d-none d-md-block">facebook</span></td>
                    <td class="rating"></td>
                    <td class="name"></td>
                </tr>
                <tr id="yelp_results">
                    <td><img class="icon mr-2" src="img/yelp_icon.png"/><span class="d-none d-md-block">yelp</span></td>
                    <td class="rating"></td>
                    <td class="name"></td>
                </tr>
                <tr id="zomato_results">
                    <td><img class="icon mr-2" src="img/zomato_icon.png"/><span class="d-none d-md-block">zomato</span></td>
                    <td class="rating"></td>
                    <td class="name"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqzqIIM0QdZKg4Gpc35WBWLtlojlY0Doo&libraries=places&callback=App.initAutocomplete"
            async defer></script>

</div>

</body>
</html>
